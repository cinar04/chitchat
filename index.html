<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ChitChat Groups</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">

<div class="sidebar">
<h2>Gruplar</h2>
<div id="groupList"></div>
<button onclick="createGroup()">+ Grup Oluştur</button>
<button onclick="joinGroup()">Gruba Katıl</button>
</div>

<div class="chatArea">
<div class="chatHeader" id="chatHeader">Grup Seç</div>
<div id="chat"></div>
<div class="inputBox">
<input id="msg" placeholder="Mesaj yaz...">
<button onclick="send()">Gönder</button>
</div>
</div>

</div>

<script type="module" src="firebase.js"></script>
<script type="module" src="app.js"></script>
</body>
</html>
